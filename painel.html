<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>ü©∏ Painel de Controle ü©∏</title>
<style>
    * {
        box-sizing: border-box;
    }
    body {
        background-color: #0d0d0d;
        color: #00ffe0;
        font-family: 'Courier New', monospace;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background-image: repeating-linear-gradient(
            0deg,
            rgba(0, 255, 200, 0.02),
            rgba(0, 255, 200, 0.02) 1px,
            transparent 1px,
            transparent 2px
        );
    }
    h1 {
        text-align: center;
        color: #ff004c;
        background-color: #111;
        border-bottom: 2px solid #ff004c;
        padding: 15px;
        text-shadow: 0 0 10px #ff004c;
        letter-spacing: 2px;
    }
    .terminal {
        border: 2px solid #00ffe0;
        margin: 30px;
        padding: 20px;
        background-color: rgba(5,5,5,0.9);
        box-shadow: 0 0 15px #00ffe0, inset 0 0 15px #00ffe0;
        border-radius: 8px;
    }
    h2 {
        color: #ff9f00;
        text-shadow: 0 0 5px #ff9f00;
        border-bottom: 1px solid #00ffe0;
        padding-bottom: 8px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        background-color: rgba(0,0,0,0.6);
        backdrop-filter: blur(3px);
    }
    th, td {
        border: 1px solid #00ffe0;
        padding: 10px;
        text-align: center;
    }
    th {
        background-color: #1a1a1a;
        color: #ff004c;
        text-shadow: 0 0 5px #ff004c;
    }
    tr:hover {
        background-color: rgba(0,255,200,0.15);
    }

    /* Bordas de HUD */
    .terminal::before,
    .terminal::after {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        border: 3px solid #00ffe0;
    }
    .terminal::before {
        top: -3px;
        left: -3px;
        border-right: none;
        border-bottom: none;
    }
    .terminal::after {
        bottom: -3px;
        right: -3px;
        border-left: none;
        border-top: none;
    }

    /* Efeito matrix no fundo */
    .matrix {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
    }
    canvas {
        display: block;
    }
</style>
</head>
<body>

<h1>ü©∏ PAINEL DE CONTROLE - SETOR ALFA ü©∏</h1>

<div class="terminal">
    <h2>üìú Invent√°rio - Banco de Dados</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Pre√ßo</th>
                <th>Descri√ß√£o</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody id="tabela">
        </tbody>
    </table>
</div>

<canvas id="matrix"></canvas>

<script>
    // Consome API
    fetch('http://localhost:3000/produtos')
        .then(response => response.json())
        .then(produtos => {
            const tabela = document.getElementById('tabela');
            produtos.forEach(p => {
                const linha = document.createElement('tr');
                linha.innerHTML = `
                    <td>${p.id}</td>
                    <td>${p.nome}</td>
                    <td>${p.preco}</td>
                    <td>${p.descricao}</td>
                    <td>${p.quantidade}</td>
                `;
                tabela.appendChild(linha);
            });
        })
        .catch(error => {
            console.error('Erro ao carregar produtos:', error);
        });

    // Efeito Matrix no fundo
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01‚ò†Ô∏èüíÄ‚öôÔ∏èü©∏";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array.from({length: columns}).fill(1);

    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#00ffe0";
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
            const text = letters.charAt(Math.floor(Math.random() * letters.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);

            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }
            drops[i]++;
        }
    }

    setInterval(draw, 33);

    window.addEventListener('resize', () => {
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;
    });
</script>

</body>
</html>
